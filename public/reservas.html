<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reservar Áreas Comunes - Residencial Los Robles</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
    label { display: block; margin-top: 10px; }
    input, select, button { width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
    button { background-color: #007acc; color: white; border: none; cursor: pointer; margin-top: 15px; }
    button:hover { background-color: #005fa3; }
    a { display: block; margin-top: 20px; text-align: center; color: #007acc; text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reservar Área Común</h2>
    <form id="form-reserva">
      <label for="area">Área a reservar:</label>
      <select id="area" required>
        <option value="">Seleccione...</option>
        <option value="salon">Salón de eventos</option>
        <option value="cancha">Cancha deportiva</option>
        <option value="jardines">Jardines</option>
      </select>

      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" required />

      <label for="hora-inicio">Hora inicio:</label>
      <input type="time" id="hora-inicio" required />

      <label for="hora-fin">Hora fin:</label>
      <input type="time" id="hora-fin" required />

      <button type="submit">Confirmar reserva</button>
    </form>

    <a href="menu.html">← Volver al menú principal</a>
  </div>

  <script>
    document.getElementById('form-reserva').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Reserva confirmada. Gracias.');
      // Aquí puedes agregar lógica para guardar en Firebase o backend
      this.reset();
    });
  </script>
</body>
</html>
