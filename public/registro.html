<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Residencial Los Robles</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 20px; }
    .container { max-width: 400px; margin: auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    button { background-color: #007acc; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #005fa3; }
    a { display: block; text-align: center; margin-top: 10px; color: #007acc; text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Crear cuenta nueva</h2>
    <input type="email" id="register-email" placeholder="Correo electrónico" />
    <input type="password" id="register-password" placeholder="Contraseña (mínimo 6 caracteres)" />
    <button id="register-btn">Registrarse</button>
    <p id="mensaje"></p>
    <a href="login.html">¿Ya tienes cuenta? Inicia sesión aquí</a>
  </div>

  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyDYFkiJ-RfAv0OWbL0DArYt1UNu9MJv_HE",
      authDomain: "proyect-303ba.firebaseapp.com",
      projectId: "proyect-303ba",
      storageBucket: "proyect-303ba.appspot.com",
      messagingSenderId: "1042939404816",
      appId: "1:1042939404816:web:87f627803a04a4583e2095",
      measurementId: "G-TH7V8674ZB"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("register-btn").addEventListener("click", function () {
      const email = document.getElementById("register-email").value;
      const password = document.getElementById("register-password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("mensaje").innerText = "¡Registro exitoso! Redirigiendo...";
          setTimeout(() => location.href = "menu.html", 2000);
        })
        .catch(err => document.getElementById("mensaje").innerText = err.message);
    });
  </script>
</body>
</html>
